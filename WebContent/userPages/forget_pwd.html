<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../bootstrap3/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../bootstrap3/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" type="text/css" href="../bootstrap3/css/common_top.css" />
		<script src="../bootstrap3/js/jquery-1.12.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../bootstrap3/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#bottom {
				float: inherit;
			}
			
			.navbar-right{
				margin-right: 15px;
			}
			.navbar-link{
				margin-left: 10px;
			}
			#phone-input-group {
				padding-right: 15px;
				padding-left: 15px;
			}
			.glyphicon {
				right: 20px;
			}
			
			#code{
				right: 110px;
			}
			.glyphicon-ok {
				color: #419641;
			}
			
			.glyphicon-remove {
				color: #C12E2A;
			}
			.modal{
				top: 10%;
			}
		</style>
	</head>

	<body>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav pull-right">
						<li><a href="../index.html">首页</a></li>
						<li><a href="userPages/privacy.html" target="_blank">商业行为和道德准则</a></li>
						<li><a href="#">常见问题</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<form action="" method="post" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-4 control-label">用户名</label>
							<div class="col-sm-8">
								<input type="text" class="form-control"></input>
								<span class="glyphicon glyphicon-ok has-success form-control-feedback" aria-hidden="true"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">手机号</label>
							<div class="input-group col-sm-8" id="phone-input-group">
								<input type="text" class="form-control">
								<span id="code" class="glyphicon glyphicon-remove has-error form-control-feedback" aria-hidden="true"></span>
								<span class="input-group-btn">
        							<button class="btn btn-default" id="registerCode" type="button">获取验证码</button>
      							</span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">验证码</label>
							<div class="col-sm-8">
								<input type="text" class="form-control"></input>
								<span class="glyphicon glyphicon-ok has-success form-control-feedback" aria-hidden="true"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">新密码</label>
							<div class="col-sm-8">
								<input type="text" class="form-control"></input>
								<span class="glyphicon glyphicon-ok has-success form-control-feedback" aria-hidden="true"></span>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">确认密码</label>
							<div class="col-sm-8">
								<input type="text" class="form-control"></input>
								<span class="glyphicon glyphicon-ok has-success form-control-feedback" aria-hidden="true"></span>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-4">
								
							</div>
							<div class="col-sm-8">
								<input type="submit" class="form-control btn btn-primary" value="修改密码" />
							</div>
						</div>
					</form>
				</div>
				<div class="col-sm-6 text-center">
					注册账号图片
				</div>
			</div>
		</div>
		<nav class="navbar navbar-default navbar-fixed-bottom">
			<div class="container text-center">
				<p class="navbar-text" id="bottom">Copyright © 2016-2018 用户举报系统</p>
			</div>
		</nav>
		
		<!--登陆对话框-->
		<div class="modal fade bs-example-modal-sm" id="loginPanel" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h5 class="modal-title" id="exampleModalLabel">企业用户登录</h5>
					</div>
					<div class="modal-body">
						<form action="" method="post">
							<div class="form-group">
								<input type="text" id="username" class="form-control" placeholder="手机/用户名">
							</div>
							<div class="form-group">
								<input type="text" id="password" class="form-control" placeholder="密码">
							</div>
							<div class="form-group">
								<input type="submit" value="登陆" class="btn btn-primary form-control" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$(function() {
			var btnContinue = $("#btnContinue");
			$("#checkboxAgreed").change(function() {
				if (this.checked) {
					btnContinue.removeClass("disabled");
				} else {
					btnContinue.addClass("disabled");
				}
			});
		});
	</script>

</html>
